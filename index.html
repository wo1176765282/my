<script>
      
	window.onload=function(){
        // 导航
		$(".click").on("mouseenter",function(){
			$(this).fadeOut()
            $(".block").fadeIn()
		})
        $(".block").on("mouseleave",function(){
            $(this).fadeOut()
            $(".click").fadeIn()
        })
		$(window).scroll(function () {
		    let top = $(this).scrollTop()
			top>750 ? $(".click").fadeIn() : $(".click").fadeOut()
        })
		
		//技能轮播
        $(".skillsNext").click(function () {
            $(".skills_box").css("left","-1140px")
        })
        $(".skillsBack").click(function () {
            $(".skills_box").css("left","0")
        })

		
	}
</script>
